# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      CONTROL_WS_URL: ${{ secrets.CONTROL_WS_URL }}
      POSITION_WS_URL: ${{ secrets.POSITION_WS_URL }}
      VIDEO1_WS_URL: ${{ secrets.VIDEO1_WS_URL }}
      VIDEO2_WS_URL: ${{ secrets.VIDEO2_WS_URL }}
      VIDEO3_WS_URL: ${{ secrets.VIDEO3_WS_URL }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List directory contents
        run: ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create environment.js file
        run: |
          echo "window.env = {" > environment.js
          echo "  CONTROL_WS_URL: '${{ secrets.CONTROL_WS_URL }}'," >> environment.js
          echo "  POSITION_WS_URL: '${{ secrets.POSITION_WS_URL }}'," >> environment.js
          echo "  VIDEO1_WS_URL: '${{ secrets.VIDEO1_WS_URL }}'," >> environment.js
          echo "  VIDEO2_WS_URL: '${{ secrets.VIDEO2_WS_URL }}'," >> environment.js
          echo "  VIDEO3_WS_URL: '${{ secrets.VIDEO3_WS_URL }}'" >> environment.js
          echo "};" >> environment.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
